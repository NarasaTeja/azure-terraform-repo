<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        table th {
            background-color: #6200ea;
            color: white;
        }
        form {
            margin: 20px 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form label {
            display: block;
            margin-bottom: 10px;
        }
        form input, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form button {
            background-color: #6200ea;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #4500a8;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #6200ea;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Teja's Budget Tracker</h1>
    </header>
    <main>
        <h2>Total Expenses: â‚¹{{ total }}</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for expense in expenses %}
                <tr>
                    <td>{{ expense[1] }}</td>
                    <td>{{ expense[2] }}</td>
                    <td>{{ expense[3] }}</td>
                    <td>{{ expense[4] }}</td>
                    <td><a href="/delete/{{ expense[0] }}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form action="/add" method="POST">
            <h3>Add Expense</h3>
            <label>Category:</label>
            <input type="text" name="category" required>
            <label>Amount:</label>
            <input type="number" step="0.01" name="amount" required>
            <label>Description:</label>
            <input type="text" name="description">
            <label>Date:</label>
            <input type="date" name="date" required>
            <button type="submit">Add Expense</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Budget Tracker</p>
    </footer>
</body>
</html>
